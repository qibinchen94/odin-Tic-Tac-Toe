<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="players-container">
        <div class="player">Player 1: X</div>
        <div class="player">Player 2: O</div>
    </div>
    <div class="container-grid">
        <div class="cell" data-row="0" data-column="0">(0, 0)</div>
        <div class="cell" data-row="0" data-column="1">(0, 1)</div>
        <div class="cell" data-row="0" data-column="2">(0, 2)</div>
        <div class="cell" data-row="1" data-column="0">(1, 0)</div>
        <div class="cell" data-row="1" data-column="1">(1, 1)</div>
        <div class="cell" data-row="1" data-column="2">(1, 2)</div>
        <div class="cell" data-row="2" data-column="0">(2, 0)</div>
        <div class="cell" data-row="2" data-column="1">(2, 1)</div>
        <div class="cell" data-row="2" data-column="2">(2, 2)</div>
    </div>
</body>
</html>
