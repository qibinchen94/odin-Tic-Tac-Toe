<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container-grid">
        <div class="cell disable-pointer" data-row="0" data-column="0"></div>
        <div class="cell disable-pointer" data-row="0" data-column="1"></div>
        <div class="cell disable-pointer" data-row="0" data-column="2"></div>
        <div class="cell disable-pointer" data-row="1" data-column="0"></div>
        <div class="cell disable-pointer" data-row="1" data-column="1"></div>
        <div class="cell disable-pointer" data-row="1" data-column="2"></div>
        <div class="cell disable-pointer" data-row="2" data-column="0"></div>
        <div class="cell disable-pointer" data-row="2" data-column="1"></div>
        <div class="cell disable-pointer" data-row="2" data-column="2"></div>
    </div>
    
    <div class="before-start-container">
        <div class="material-icons icon left"></div>
        <div class="material-icons icon right"></div>

        <div class="prompt"></div>

        <div class="mode-container">
            Mode:
            <button class="PvP">PvP</button>
            <button class="PvE">PvE</button>
        </div>

        <button class="play">Start</button>
        <button class="reset">Reset</button>        
    </div>
</body>
</html>
