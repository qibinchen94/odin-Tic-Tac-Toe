<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="players-container">
        <div class="player-box">
            <label for="playerX">Player X</label>
            <span>:</span>
            <input class="player-name" type="text" id="playerX" placeholder="Name">
        </div>
        <div class="player-box">
            <label for="playerO">Player O</label>
            <span>:</span>
            <input class="player-name" type="text" id="playerO" placeholder="Name">
        </div>
    </div>
    <div class="container-grid">
        <div class="cell disable-pointer" data-row="0" data-column="0"></div>
        <div class="cell disable-pointer" data-row="0" data-column="1"></div>
        <div class="cell disable-pointer" data-row="0" data-column="2"></div>
        <div class="cell disable-pointer" data-row="1" data-column="0"></div>
        <div class="cell disable-pointer" data-row="1" data-column="1"></div>
        <div class="cell disable-pointer" data-row="1" data-column="2"></div>
        <div class="cell disable-pointer" data-row="2" data-column="0"></div>
        <div class="cell disable-pointer" data-row="2" data-column="1"></div>
        <div class="cell disable-pointer" data-row="2" data-column="2"></div>
    </div>
    <button class="start restart">Start</button>
</body>
</html>
